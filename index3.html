<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(https://yt3.googleusercontent.com/k7BhK-hm9_MbJbaKznHPhir6e4pWXbm1ppAHoseLIzRgoAPBMmH1IIhYKlXbGono25RD1OQwHQ=s900-c-k-c0x00ffffff-no-rj);
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        background-position: center;
        background-size: cover;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        width: 330px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .container label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        font-weight: 500;
      }

      .container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .container button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background: #4a7dfc;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
      }

      .container button:hover {
        background: #3c6be0;
      }
      @media (max-width: 900px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* телефон */
      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Вход</h2>
      <form>
        <label>Email:</label>
        <input type="email" required />

        <label>Пароль:</label>
        <input type="password" required />

        <button type="submit">Войти</button>
      </form>
    </div>
  </body>
</html>

    <style>
      :root {
        --bg: #000;
        --fg: #fff;
        --muted: #9aa6b2;
        --gap: 18px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Times New Roman", Times, serif;
        background: var(--bg);
        color: var(--fg);
        -webkit-font-smoothing: antialiased;
        padding: 22px;
      }
      h1 {
        margin: 0 0 14px 4%;
        font-size: 1.4rem;
        letter-spacing: 0.02em;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: var(--gap);
        justify-content: center;
        padding: 10px 4% 60px;
      }
      .comic {
        width: 190px;
        text-align: center;
      }
      .comic img {
        width: 190px;
        height: 280px;
        border-radius: 10px;
        display: block;
        object-fit: cover;
        transition: transform 0.22s ease, box-shadow 0.22s ease;
      }
      .comic img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 22px #ff2b2b;
      }
      figcaption {
        margin-top: 8px;
        font-size: 15px;
        color: var(--fg);
      }
      @media (max-width: 420px) {
        .comic {
          width: 140px;
        }
        .comic img {
          width: 140px;
          height: 210px;
        }
      }

      a.small {
        color: inherit;
        text-decoration: underline;
      }
      @media (max-width: 900px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* телефон */
      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

    <style>
      body {
        background-color: black;
        overflow-x: hidden;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      h2 {
        color: red;
        margin-left: 5%;
        font-family: "Times New Roman", Times, serif;
      }

      /* --- Контейнер со всеми фильмами --- */
      .movies {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 30px;
        padding: 20px 5%;
      }

      /* --- Один постер --- */
      figure {
        text-align: center;
        margin: 0;
      }

      figure img {
        width: 195px;
        height: 292px;
        border-radius: 10px;
        transition: 0.3s;
      }

      figure img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #f00;
      }

      figcaption {
        margin-top: 8px;
        color: white;
      }
      @media (max-width: 900px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* телефон */
      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
